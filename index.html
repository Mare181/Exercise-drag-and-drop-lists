<!DOCTYPE html>
<html>
	<head>
		<title>Drag and drop lists</title>
		<link href="style.css" rel="stylesheet">
	</head>
	
	<body>
		<div class="container">
			<!-- Prvi seznam -->
			<div class="column" id="list1">
				<h1>Required technologies</h1>
					<div draggable="true" class="element">
						<a href="https://vuejs.org/" target="_blank">Vue<br></a>
					</div>
					<div draggable="true" class="element">
						<a href="https://www.typescriptlang.org/" target="_blank">TypeScript<br></a>
					</div>
					<div draggable="true" class="element">
						<a href="https://github.com/nvm-sh/nvm#node-version-manager---" target="_blank">nvm<br></a>
					</div>
					<div draggable="true" class="element">
						<a href="https://babeljs.io/" target="_blank">Babel<br></a>
					</div>
					<div draggable="true" class="element">
						<a href="https://www.docker.com/" target="_blank">Docker<br></a>
					</div>
					<div draggable="true" class="element">
						<a href="https://www.nginx.com/" target="_blank">NGINX<br></a>
					</div>
					<div draggable="true" class="element">
						<a href="https://www.haproxy.com/" target="_blank">HAProxy<br></a>
					</div>
			</div>
			
			<!-- Drugi seznam -->
			<div class="column" id="list2">
				<h1>Used technologies</h1>
				<div draggable="true" class="element">
					<a href="https://www.markdownguide.org/" target="_blank">Markdown<br></a>	
				</div>
				<div draggable="true" class="element">
					<a href="https://www.javascript.com/" target="_blank">JavaScript<br></a>
				</div>
				<div draggable="true" class="element">
					<a href="https://git-scm.com/" target="_blank">Git<br></a>
				</div>
			</div>
		</div>
		
		<br>
		
		<div class="container">
			<!-- Polje za izpis elementov prvega seznama -->
			<div class="column1">
				<h1>Here are elements from list 'Required technologies':</h1>
				<div id="tekst1"></div>
			</div>

			<!-- Polje za izpis elementov drugega seznama -->			
			<div class="column1">
				<h1>Here are elements from list 'Used technologies':</h1>
				<div id="tekst2"></div>
			</div>
		</div>
		
		<script src="main.js"></script>
		
	</body>
</html>
